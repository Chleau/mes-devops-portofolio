on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Next.jobs
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: install dependencies
        run: npm install

      - name: Build Next.js project
        run: npm run build

      - name: Build Docker image
        run: docker build -t chloe-portfolio .
        
     