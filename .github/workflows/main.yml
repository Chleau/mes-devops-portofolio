name: Build and Deploy ðŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Next.jobs
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: install dependencies
        run: npm install

      - name: Build Next.js project
        run: npm run build

      - name: setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t chloe-portfolio .

      - name: Log in to Github Container Registry
        uses: docker/login-action@v2
        with: 
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Lowercase Repo Owner
        run: |
          echo "REPO_OWNER=${OWNER,,}" >> ${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'


      - name: Push Docker image to GitHub Container Registry
        run: docker tag chloe-portfolio:latest ghcr.io/${{ github.repository_owner }}/chloe-portfolio:latest && docker push ghcr.io/${{ github.repository_owner }}/chloe-portfolio:latest
        
     